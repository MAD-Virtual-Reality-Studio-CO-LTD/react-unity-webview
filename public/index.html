  <div id="chat-container" style="position:absolute; top:0; bottom: 0; left: 0; right: 0; z-index: 1;"></div>

  <script>

    const urlSearchParams = new URLSearchParams(window.location.search);
    const params = Object.fromEntries(urlSearchParams.entries());
    const embeddedValue = params["embedded"] != null;

    if(embeddedValue) {
      Smooch.render(document.getElementById('chat-container'));
    }

    Smooch.init({
      integrationId: '6212f7786cd79200ed4a1448',
      businessName: "KPI",
      canUserCreateMoreConversations: false,
      canUserSeeConversationList: false,
      embedded: embeddedValue,
    }).then(
    function() {
      console.log("Init done");
      Smooch.open();

      var iframe = document.getElementById("web-messenger-container");

      // var elmnt = iframe.contentWindow.document.getElementsByClassName("btn-primary");

      // for (let index = 0; index < elmnt.length; index++) {
      //   const element = elmnt[index];
      //   element.style.backgroundColor = "red";
      //   element.style.borderColor = "red";
      // }

      var introPaneElmnt = iframe.contentWindow.document.getElementsByClassName("intro-pane");
      introPaneElmnt[0].style.display = "none";

      var logoElement = iframe.contentWindow.document.getElementsByClassName("logo");
      logoElement[0].style.display = "none";

      var backgroundElement = iframe.contentWindow.document.getElementById("conversation");
      backgroundElement.style.backgroundImage = "url('https://i.imgur.com/8oZVbOR.png')";
      backgroundElement.style.backgroundRepeat = "no-repeat";
      backgroundElement.style.backgroundAttachment = "fixed";
      backgroundElement.style.backgroundPosition = "center";
      backgroundElement.style.backgroundSize = "contain";

      var messages = iframe.contentWindow.document.getElementsByClassName("msg");
      var messageBoxes = iframe.contentWindow.document.getElementsByClassName("message-item");
      var messagesText = iframe.contentWindow.document.getElementsByClassName("message-text");

      for (const msg of messages) {
        msg.style.maxWidth = "80%";
      }

      for (const messageBox of messageBoxes) {
        messageBox.style.maxWidth = "100%";

        var paddingTopString = window.getComputedStyle(messageBox, null).getPropertyValue('padding-top');
        var paddingTop = parseInt(paddingTopString, 10);
        messageBox.style.paddingTop = paddingTop + ((paddingTop * 60) / 100) + "px";

        var paddingBottomString = window.getComputedStyle(messageBox, null).getPropertyValue('padding-bottom');
        var paddingBottom = parseInt(paddingBottomString, 10);
        messageBox.style.paddingBottom = paddingBottom + ((paddingBottom * 60) / 100) + "px";
      }

      for (const messageText of messagesText) {
        messageText.style.width = "95%";
      }

      var header = iframe.contentWindow.document.getElementById("header");

      var fullscreenBtn = document.createElement("div");
      var svgFullscreen = document.createElement("svg");

      svgFullscreen.style.width = "100%";
      svgFullscreen.style.height = "100%";
      svgFullscreen.style.display = "flex";
      svgFullscreen.style.justifyContent = "center";

      var imgFullscreen = document.createElement("img");
      imgFullscreen.style.width = "65%";
      imgFullscreen.style.height = "65%";
      imgFullscreen.style.margin = "auto";

      svgFullscreen.appendChild(imgFullscreen);
      fullscreenBtn.appendChild(svgFullscreen);

      imgFullscreen.src = "https://s3.ap-southeast-1.amazonaws.com/madvrstudio.com/" + (embeddedValue ? 'icon_minimize.svg' : 'icon_fullscreen.svg');

      fullscreenBtn.className = "fullscreenBtn";
      fullscreenBtn.style.backgroundPosition = "center";
      fullscreenBtn.style.backgroundSize = "contain";
      fullscreenBtn.style.display = "flex";
      fullscreenBtn.style.cursor = "pointer";
      fullscreenBtn.style.height = "32px";
      fullscreenBtn.style.minWidth = "32px";
      fullscreenBtn.style.padding = "4px";
      fullscreenBtn.style.margin = "auto 0 auto 8px"


      fullscreenBtn.onclick = function() {
        const key = "embedded";
        const value = "true";
        var url = new URL(window.location.href);
        if(url.searchParams.get(key) != value)
        {
          url.searchParams.set(key,value);
          window.location.href = url.toString();
        }
      };
      header.insertBefore(fullscreenBtn, header.children[2]);


      // var wrapper = iframe.contentWindow.document.getElementById("wrapper");
      // wrapper.style.width = wrapper.offsetWidth + ((wrapper.offsetWidth * 40) / 100) + "px";
      // wrapper.style.height = wrapper.offsetHeight + ((wrapper.offsetHeight * 20) / 100) + "px";
